<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel Clone</title>
</head>
<body>
    <div class="container">
        <div class="title-bar">Book -1 Excel</div>
        <div class="menu-bar">
            <div class="menu-file menu-item">File</div>
            <div class="menu-home menu-item selected">Home</div>
            <div class="menu-insert menu-item">Insert</div>
            <div class="menu-layout menu-item">Layout</div>
            <div class="menu-help menu-item">Help</div>


        </div>
        <div class="menu-icon-bar">
            <div class="material-icons menu-icon icon-cut">content_cut</div>
            <div class="material-icons menu-icon icon-copy">content_copy</div>
            <div class="material-icons menu-icon icon-paste">content_paste</div>
            <select class="selector font-family-selector" name="" id="">
                <option style="font-family:Arial" value="Arial">Arial</option>
                <option style="font-family:Courier New" value="Courier New">Courier New</option>
                <option style="font-family:Courier" value="Courier">Courier</option>
                <option style="font-family:monospace;" value="monospace">monospace</option>
                <option style="font-family:Georgia " value="Georgia">Georgia</option>
                <option style="font-family:Lucida Sans " value="Lucida Sans">Lucida Sans</option>
                <option style="font-family:Geneva " value="Geneva">Geneva</option>
                <option style="font-family:Verdana " value="Verdana">Verdana</option>
                <option style="font-family:sans-serif " value="sans-serif">sans-serif</option>
                <option style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" value=""></option>
                <option style="font-family:cursive " value="cursive">cursive</option>
                <option style="font-family:serif " value="serif">serif</option>
                <option style="font-family: Impact" value="Impact">Impact</option>
                <option style="font-family: Haettenschweiler" value="Haettenschweiler">Haettenschweiler</option>
                <option style="font-family:inherit " value="inherit">inherit</option>
            </select>
            <select class="selector font-size-selector" name="" id="">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="26">26</option>
                <option value="30">30</option>
                <option value="34">34</option>
                <option value="38">38</option>
                <option value="40">40</option>
                <option value="44">44</option>
                <option value="48">48</option>
                <option value="50">50</option>
                <option value="52">52</option>
                <option value="54">54</option>
                <option value="100">100</option>
            </select>
            <div class="material-icons menu-icon icon-bold">format_bold</div>
            <div class="material-icons menu-icon icon-italic">format_italic</div>
            <div class="material-icons menu-icon icon-underline">format_underline</div>
            <div class="material-icons menu-icon icon-align-left">format_align_left</div>
            <div class="material-icons menu-icon icon-align-center">format_align_center</div>
            <div class="material-icons menu-icon icon-align-right">format_align_right</div>
            <div class="material-icons menu-icon icon-color-fill">format_color_fill</div>
            <div class="material-icons menu-icon icon-color-text">format_color_text</div>
        </div>
        <div class="formula-bar"></div>
        <div class="data-container">

            <div class="row-name-container"></div>
            <div class="column-name-container"></div>
            <div class="input-cell-container"></div>

        </div>
        <div class="sheet-bar">
            <div class="scoller">
                <div class="material-icons icon-left-scroll">arrow_left</div>
                <div class="material-icons icon-right-scroll">arrow_right</div>
            </div>

            
            <div class="material-icons icon-add">add_circle</div>
            <div class="sheet-tab-container">
                <div class="sheet-tab">Sheet 1 </div>
            </div>
        </div>

    </div>
    
</body>
</html>
